<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php" method="get">

        <div>
            <label for="fname">First Name:</label>       
            <input type="text" id="fname" name="fname" placeholder="Aaryan" required> 
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>       
            <input type="text" id="lname" name="lname" placeholder="kapoor" required> 
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>       
            <input type="password" id="pass" name="pass" maxlength="12" required> 
        </div>

        <br>

        <div>
            <label for="email">Email:</label>       
            <input type="email" id="email" name="email" placeholder="aaryank12@gmail.com" required> 
        </div>

        <br>

        <div>
            <label for="phone">Phone Number:</label>       
            <input type="tel" id="phone" name="phone" placeholder="1234567890"> 
        </div>

        <br>

        <div>
            <label for="bdate">Date of Birth:</label>       
            <input type="date" id="bdate" name="bdate"> 
        </div>

        <br>

        <div>
            <label for="quan">Quantity:</label>       
            <input type="number" id="quan" name="quan" min="0" max="99" value="1"> 
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs">

            <label for="Dr.">Dr.</label>
            <input type="radio" id="Dr." name="title" value="Dr">
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>       
            <select id="payment" name="payment"> 

                <option value="UPI">UPI</option>
                <option value="Card">Card</option>
                <option value="Cash">Cash</option>

            </select>
        </div>

        <br>

        <div>
            <label for="Check">Select:</label>       
            <input type="checkbox" id="Check" name="Check"> 
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
