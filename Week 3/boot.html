<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-primary">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link"href="">Services</a></li>
                <li class="nav-item"><a class="nav-link"href="">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h3 class="my-5">Contact Us</h3>
        <form class="was validated">
            <div class="form-group">
              <label for="First Name">First Name</label>
              <input type="email" class="form-control" id="firstname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
              <label for="Second Name" class="pt-3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="dropdown">
                <button type="button" class="btn btn-secondary dropdown-toggle mt-3" id="dropdown" data-bs-toggle="dropdown">Choose</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="">Services</a></li>
                    <li><a class="dropdown-item" href="">Contact</a></li>
                    <li><a class="dropdown-item" href="">About</a></li>
                </ul>
            </div>
            <div class="form-group mt-3">
                <label for="exampleFormControlTextarea1">Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
    </div>
</body>
